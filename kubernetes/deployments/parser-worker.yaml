apiVersion: apps/v1
kind: Deployment
metadata:
  name: parser-worker
  namespace: veggiescore
  labels:
    app: parser-worker
    component: worker
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: parser-worker
  template:
    metadata:
      labels:
        app: parser-worker
        component: worker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      containers:
      - name: worker
        image: veggiescore/parser-worker:latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        env:
        - name: REDIS_HOST
          value: "redis-master"
        - name: REDIS_PORT
          value: "6379"
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: veggiescore-secrets
              key: supabase-url
        - name: SUPABASE_SERVICE_KEY
          valueFrom:
            secretKeyRef:
              name: veggiescore-secrets
              key: supabase-service-key
        - name: WORKER_CONCURRENCY
          value: "2"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: parser-worker
  namespace: veggiescore
spec:
  selector:
    app: parser-worker
  ports:
  - name: metrics
    port: 9090
  clusterIP: None
